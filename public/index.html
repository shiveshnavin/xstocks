<!DOCTYPE html>
<html>

<head>
    <title>
        Semibit Stocks
    </title>

    <script type="text/JavaScript" src="https://MomentJS.com/downloads/moment.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="path/to/chartjs-plugin-zoom/dist/chartjs-plugin-zoom.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"
        integrity="sha512-wS6VWtjvRcylhyoArkahZUkzZFeKB7ch/MHukprGSh1XIidNvHG1rxPhyFnL73M0FC1YXPIXLRDAoOyRJNni/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="index.css" rel="stylesheet" />
    <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <div id="myForm">
        <h2 id="welcomUser" style="width: 100%;">
            <button onclick="login()" style=" background-color: #1e88e5;width: auto; ">Authorize Zerodha</button>
        </h2>

        <div style="display: inline-block; text-align: left;" class="section">
            <div class="div_header">
                <b>Historical Daily Superimpose</b>
            </div>

            <div>
                <label for="fromDate">Date Range (From and To)</label>
                <input type="date" id="fromDate" name="fromDate">
                <input type="date" id="toDate" name="toDate">
            </div>
            <div>
                <label for="stockName">Stock Name</label>
                <input type="text" id="stockName" list="scips" name="stockName">
                <ul id="suggestions"></ul>

            </div>

            <div id="dataDisplay"></div>

            <label><b>Selected Stocks</b></label>
            <ul id="selected-items"></ul>
            <label>Interval</label>
            <select id="interval">
                <option value="minute">1 Minute</option>
                <option value="3minute">3 Minute</option>
                <option value="5minute">5 Minute</option>
                <option value="10minute">10 Minute</option>
                <option value="15minute">15 Minute</option>
                <option value="30minute">30 Minute</option>
                <option value="60minute">60 Minute</option>
                <option value="day">Day</option>
            </select>
            <label>Normalization</label>
            <select id="normalization">
                <option value="absolute">absolute</option>
                <option value="normalized">normalized</option>
            </select>

            <button onclick="refreshGraph()" style=" background-color: #4CAF50;">Refresh</button>
            <span style="color: red;" id="error"></span>

            <canvas id="myChart"></canvas>

        </div>

    </div>
</body>

</html>
